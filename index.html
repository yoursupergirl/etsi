Нас зовут Ирина Довгань и Алексей Довгань. <br/>
Мы основатели и авторы блога ПроЭтс<a href="https://proetsy.ru/">и proetsy.ru.</a> <br/>
Если хотите познакомиться с нами поближе, перей-<br/>дите, пожалуйста, по ссылке<a href="https://proetsy.ru/about/"> Об авторах.</a> <br/>
С  2015  года  на  страницах  ПроЭтси  мы  рассказы-<br/>ваем  о том, как  вести магазин  на Etsy,  превратив <br/>хобби  в  дополнитель-<br/>ный источник дохода. <br/>
Каждый  новичок,  который  регистрируется  на  Etsy, <br/>имеет очень много вопросов по поводу оформления <br/>и  развития  своего  магазина.  Информации  очень <br/>много, и от переизбытка часто в голове образуется <br/>«каша». Ведь чем больше знаний ты получаешь, тем <br/>еще больше вопросов у тебя возникает. <br/>
Мы решили объединить самые частые вопросы и дать на них развернутые от-<br/>веты,  чтобы  предостеречь  вас  от  распространенных  ошибок, которые  совер-<br/>шают почти все новички. <br/>
 <br/>

 <br/>
<b>Книга не является учебником, написанным самими Etsy. </b><br/>
<b> </b><br/>

<b>возможно только с согласия авторов. </b><br/>

<b>1. Регистрация магазина </b><br/>
 <br/>
<b>Зачем вы открываете магазин <br/></b>Прежде чем открывать магазин на Этси, тратить на него деньги, время, энергию, <br/>задайте  себе  вопрос  –  зачем  мне  это  нужно?  И  будьте  с  собой  предельно <br/>честны.  <br/>
Если создание разных рукодельных вещей – это одно из ваших хобби, помимо <br/>которого вы занимаетесь и другими важными делами, у вас есть любимая ра-<br/>бота, а свободного времени всего 2-3 часа в неделю, возможно, тогда это не та <br/>площадка, которая вам нужна. На Этси очень жёсткая конкуренция, поэтому до-<br/>биться успеха, работая спустя рукава, не получится. <br/>
Если же вы не представляете себя без вашего любимого занятия, вы настолько <br/>влюблены в него, что не готовы сдаваться, а также готовы уделять внимание <br/>развитию Этси магазина ежедневно, пусть и по чуть-чуть – тогда вам опреде-<br/>ленно стоит попробовать. <br/>
Несколькими годами ранее, когда на Etsy не было такой конкуренции, и поис-<br/>ковый алгоритм не был таким сложным, молодым магазинам было довольно <br/>легко выбиться в первые ряды. Но время идет, и команда площадки совершен-<br/>ствуется. Мы ни в коем случае не хотим вас отговаривать, мы лишь хотим пре-<br/>дупредить и подготовить к плодотворной работе. <br/>
Также имейте в виду, если товар, который вы делаете, не уникален, но у вас <br/>есть свободное время, желание и терпение – добро пожаловать в сообщество <br/>этсианинов! <br/>
Если же ваши изделия единственны в своем роде и конкуренция мала, вам бу-<br/>дет намного легче добиться успеха даже при минимальных затратах времени и <br/>сил. <br/>
Ну, а если, вы хотите мгновенных результатов, но ни времени, ни желания раз-<br/>вивать магазин у вас нет, то лучше и не начинать, как мне кажется. <br/>

<b>Почему цена моих цифровых товаров выше, чем я указал(а) <br/>в настройках товара <br/></b>Для покупателей из ряда стран Etsy автоматически добавляет к указанной вами <br/>стоимости цифровых товаров VAT налог (НДС) этой страны. <br/>
К числу таких стран относятся Россия, Беларусь, Норвегия, Швейцария, Ислан-<br/>дия, страны Евросоюза, Южная Корея, Индия, Австралия, Новая Зеландия, ЮАР, <br/>Турция, ОАЭ, Тайвань. <br/>
Например, вы продавец из России и продаёте цифровые товары. Вы выставили <br/>цену листинга 10 долларов. Если вы посмотрите на свой готовый листинг, то <br/>увидите, что его стоимость равна 12 долларам.  <br/>
Всё потому, что Этси автоматически считают вас покупателем из России, по-<br/>этому они добавили к цене российский НДС  – 20% (то есть $2 плюсом к 10 <br/>долларам). А, например, жители США видят и платят ту цену, которую выставили <br/>вы – то есть 10 долларов. <br/>
Но это не значит, что вы будете зарабатывать больше благодаря покупателям <br/>из этих стран. Эти “лишние” деньги нужно будет вернуть Etsy вместе со всеми <br/>комиссиями за прошедший месяц (если вы принимаете оплаты на PayPal). <br/>

<b>Как брать оплату за товары на заказ <br/></b>Прежде всего стоит отметить, что работать под заказ следует только после пол-<br/>ной или частичной оплаты от покупателя. Делается это для того, чтобы у вас <br/>обоих была уверенность друг в друге. <br/>
<b>Вариант 1 – частичная предоплата </b><br/>
В этом случае вы можете создать листинг с изображением макета товара или <br/>просто с надписью «Custom Order». В заголовке можно указать, что этот листинг <br/>создан специально для данного покупателя. Например, «Custom order for Lily». <br/>Стоимость листинга выставите ту, которую согласуете с клиентом – например, <br/>50% от конечной цены.  <br/>
В описании обязательно укажите, что за товар будет создан и с какими харак-<br/>теристиками. А также укажите полную стоимость товара с пометкой, что данный <br/>листинг – это частичная предоплата. Чтобы у вас обоих была четкая договорен-<br/>ность – что именно заказано покупателем и за что взяты деньги. <br/>
Отправьте ссылку на листинг покупателю, чтобы он оплатил аванс. <br/>
 <br/>
После того, как вы сделаете заказ, и покупатель его утвердит, создайте второй <br/>аналогичный  листинг  –  указав  в  стоимости  оставшуюся  сумму.  Дождитесь <br/>оплаты – и отправляйте покупателю его изделие. <br/>
<b>Вариант 2 – полная предоплата и приватный листинг </b><br/>
После того, как покупатель нажал кнопку <i>Request a custom order</i> и обговорил с <br/>вами детали заказа, вы можете создать прямо из переписки листинг, который <br/>будет виден только вам двоим (меню <i>Messages – Custom Requests – Build the <br/>custom order</i>).  <br/>

 <br/>
<b>Что писать в описании товара <br/></b>Описание товара – крайне важная часть листинга. Всё, что вы не можете или не <br/>показали с помощью фотографий, следует указать в описании. Но также следует <br/>учесть, что далеко не все покупатели внимательно читают этот текст – а кто-то <br/>делает покупки, совсем не глядя в него. <br/>
В описании обязательно следует указать следующую информацию: <br/>
•  размеры/вес/цвет (для физических товаров) <br/>•  формат и размеры файлов (для цифровых товаров) <br/>
Если это цифровой товар, то можно дополнительно указать, что покупатель по-<br/>лучит именно файлы, а не посылку по почте. <br/>
Также можете в описании указать основные правила магазина: <br/>
•  срок отправки <br/>•  срок доставки <br/>•  правила возврата/обмена <br/>
О том, что писать в описании, вам также поможет бонусный файл «Главные во-<br/>просы ваших покупателей». <br/>
Чтобы увеличить число просмотров вашего магазина (ведь чем больше товаров <br/>посмотрят покупатели, тем больше шанс, что им что-то понравится), вы можете <br/>

<b>Чем отличаются логотип и аватар <br/></b>Логотип расположен рядом с названием вашего магазина и относится к нему <br/>напрямую. Вы можете разместить там логотип своего бренда, написать назва-<br/>ние или просто вставить тематическую картинку. Размеры не более 10Mb, ре-<br/>комендуемое разрешение 500px на 500px. <br/>
 <br/>
Аватар - это ваше личное фото, которое отображается в переписке с посетите-<br/>лями площадки, в сообщениях форума, а также везде рядом с вашим именем (в <br/>том числе в вашем личном профиле).  <br/>
Я рекомендую загружать именно свою личную фотографию, чтобы у посетите-<br/>лей сложилось впечатление, что вы живой человек, и тогда уровень доверия <br/>станет выше.  <br/>
Кто-то из продавцов предпочитает загружать фотографию товара. Тогда в пе-<br/>реписке на форуме Этси все участники сразу поймут, какие товары вы продаёте.  <br/>
Размер файла не должен превышать 10Mb, а разрешение 400px на 400px. <br/>

<b>Как работает поиск Etsy (Etsy SEO). Что влияет на позиции <br/></b>Точные  правила,  по  которым  работает  поиск  Этси,  известны  только  админи-<br/>страции площадки. Продавцам остаётся лишь строить догадки и внимать под-<br/>сказкам, которые сообщают представители площадки. <br/>
В настоящий момент Etsy заявляет, что на позиции вашего товара в поиске вли-<br/>яют следующие факторы: <br/>
•  заголовок <br/>•  тэги <br/>•  атрибуты <br/>•  дата добавления/обновления листинга <br/>•  цена товара <br/>•  условия доставки <br/>•  рейтинг магазина <br/>•  рейтинг листинга <br/>•  жалобы на магазин <br/>•  страна магазина (в некоторых случаях) <br/>•  возраст магазина/листинга (в некоторых случаях) <br/>
Вся проблема в том, что <b>никто не знает</b>, как сильно и в какой степени влияют <br/>каждый из этих параметров на позиции. <br/>
Заголовок и тэги должны быть релевантны поисковому запросу покупателя. То <br/>есть, если человек ищет «красный вязаный шарф», то в заголовке и тэгах ли-<br/>стинга должна присутствовать эта фраза – иначе ваш листинг окажется далеко <br/>позади конкурентов (стоит учесть, что этот момент также зависит от количества <br/>конкурентов по искомой фразе). <br/>
Атрибуты  товара  –  дополнительные  параметры  листинга,  которые  работают <br/>примерно как тэги. Например, если покупатель ищет в поиске «синий шарф», <br/>

то в поиск попадут в том числе товары, у которых атрибут «Цвет товара» будет <br/>указан как «синий». <br/>
Чем новее ваш листинг, тем больше шансов, что он окажется выше конкурентов. <br/>Поэтому имеет смысл периодически обновлять ваши товары (делать Renew). <br/>
Нередко бывает, что чем дороже товар (относительно листингов конкурентов), <br/>тем он дальше в поиске. Отчасти это может быть из-за того, что более дешевые <br/>товары чаще покупают, а потому их показывают выше.  <br/>
Со слов Etsy, положительно сказывается на позициях наличие бесплатной до-<br/>ставки товара. <br/>
С 30 июля 2019 года, если у товаров была бесплатная доставка в США (сразу <br/>или<a href="etsy-books.html#116"> при заказе от 35 долларов </a>и выше), то изделия получали небольшой прио-<br/>ритет в поисковой выдаче для жителей США. Правда через несколько месяцев <br/>после этого нововведения для большинства поисковых запросов приоритет пе-<br/>рестал работать. <br/>
Чем выше средняя оценка отзывов в магазине, тем лучше позиции листингов. <br/>Это и логично – Этси старается показывать покупателям только проверенные и <br/>заслуживающие доверия магазины. <br/>
Под рейтингом листинга админы подразумевают количество просмотров, до-<br/>бавление в избранное (фавориты) и покупки товаров. Например, если ваш то-<br/>вар часто покупают – значит он качественный и отвечает запросам покупате-<br/>лей. А, следовательно, его стоит показать повыше. <br/>
Если покупатели недавно открывали споры с вами и вашим магазином, а также <br/>на вас жаловались за нарушение авторских прав – то это может негативно ска-<br/>заться на ваших позициях. <br/>
Для покупателей из Канады, Австралии, Великобритании, Германии и Франции <br/>(а также некоторых других стран Евросоюза, например, Голландии) по некото-<br/>рым фразам чуть выше показываются товары из их местных магазинов. <br/>
Также  Etsy подтвердждали, что  на короткое время  поднимают  в  результатах <br/>поиска новые магазины (их листинги), чтобы дать им шанс совершить первые <br/>продажи. А затем «возвращают» их на то место, которое они «должны» зани-<br/>мать.  <br/>

<b>Как писать заголовки листингов <br/></b>Самое  главное  правило,  которое  нужно  учесть  при  составлении  заголовков <br/>(title)  листингов  –  в  них  должны  быть  фразы,  которые  вводят  в  поисковой <br/>строке покупатели Etsy. Например, если вы продаёте кошачьи домики из шер-<br/>сти, то в названии желательно прописать фразу «wool cat bed» или «cat bed <br/>wool».  <br/>
Обращаю внимание, что для части поисковых запросов (чаще всего популяр-<br/>ных) порядок слов также имеет значение. Выше (при условии, что другие пара-<br/>метры равны) чаще всего будет тот листинг, у которого фраза содержится в за-<br/>головке точно так, как покупатель её написал в строке поиска. <br/>
Также Etsy советует основной поисковый запрос писать ближе к началу заго-<br/>ловка листинга.  <br/>
Постарайтесь при помощи мозгового штурма или других техник придумать мак-<br/>симум фраз, которые люди могут вводить в строку поиска: <br/>
•  цвет изделия <br/>•  размер <br/>•  повод (свадьба, день рождения) <br/>•  материал <br/>•  и т.п. <a href="etsy-books.html#14">(бонусный файл </a>«Чек-лист поиска фраз для заголовков и тэгов») <br/>
Максимальная длина заголовка – 140 символов. <br/>
 <br/>
<b>Как писать тэги листингов <br/></b>Для тэгов действует то же самое правило, что и для заголовков листинга – в них <br/>должны быть фразы, которые покупатели вводят в поиск. И выше в поиске чаще <br/>

То есть, если и в заголовке, и в тэгах будет фраза «cat bed wool», то ваш листинг <br/>по этому поисковому запросу должен быть достаточно высоко в поиске. <br/>
Вы можете добавить для каждого листинга 13 тэгов. Рекомендую заполнять их <br/>все – чтобы увеличить шансы быть найденным. <br/>

<b>Влияет ли страна магазина на позиции в поиске <br/></b>На данный момент есть минимум 6 стран, покупателям которых в результатах <br/>поиска в приоритете показываются товары из их страны, а потом – все осталь-<br/>ные. Это Канада, Австралия, Великобритания, Германия, Франция и Голландия.  <br/>
Для покупателей из других регионов поисковые результаты одинаковы. <br/>
Это касается физических товаров.  <br/>
Если же у вас цифровой товар, то результаты поиска одинаковы для всех стран. <br/>То есть цифровые товары из Германии не будут показаны выше для немцев. <br/>

<b>Как в итоге выбрать подходящие поисковые фразы <br/></b>Я основываюсь на двух параметрах: <br/>

Первая  часть  проблемы  целиком  зависит  от  первой  фотографии  вашего  ли-<br/>стинга. Поэтому постарайтесь, чтобы она выгодно выделялась на фоне других <br/>товаров. Для этого, просматривая результаты поиска по важным запросам, об-<br/>ратите внимание, как ваши листинги смотрится на фоне других. Сделайте это <br/>как на компьютере, так и на телефоне. <br/>

Фотографии со второй по десятую видно уже только при заходе в листинг. Зна-<br/>чит ваш товар уже чем-то заинтересовал потенциального покупателя. Осталось <br/>только ответить на все его вопросы. <br/>
Именно для этого и служат дополнительные фотографии в интернет-магазинах <br/>– они должны отвечать на вопросы покупателей, так как те не могут потрогать <br/>ваш товар или примерить его на себе.  <br/>

<b>Как сделать хорошую фотографию <br/></b>Главный залог хорошей фотографии – это свет. Да, именно он, а не хороший <br/>фотоаппарат. Если у вас будет плохой свет (например, дома от обычной лам-<br/>почки), то фото получатся невзрачными. А покупателю очень сложно отличить <br/>качество фотографии от качества товара. По сути, человек покупает ваши фо-<br/>тографии, а не товар. Поэтому то, как вы покажете своё изделие, и повлияет на <br/>шансы его продать. <br/>
Самый простой и дешевый способ сделать хорошие снимки – это дневной сол-<br/>нечный свет. Лучше всего рассеянный (когда он светит через облака). Вы мо-<br/>жете  выйти  на  улицу  и  сделать  там  несколько  снимков  или  воспользоваться <br/>своим подоконником. <br/>
Также можно купить или соорудить самостоятельно лайтбокс  – специальную <br/>«коробку», на стенки которой можно направить источники света. О том, как сде-<br/>лать лайтбокс самостоятельно вы можете прочитать, например, в моей статье <br/><a href="https://proetsy.ru/kak-sdelat-laytboks-ili-svetovoy-kub/">https://proetsy.ru/kak-sdelat-laytboks-ili-svetovoy-kub/ </a> <br/>
Помимо этого, настоятельно рекомендую постоянно просматривать листинги на <br/>Этси и сохранять себе понравившиеся фотографии (например, в Pinterest). Про-<br/>анализируйте  их,  попробуйте понять,  что  именно  вам  в  них нравится  –  воз-<br/>можно  необычный  ракурс  (угол,  под  которым  сделан  снимок),  крупный  мас-<br/>штаб, реквизит, цветовое сочетание и т.п. <br/>
Чем больше хороших и красивых фотографий вы увидите, тем легче вам будет <br/>сделать нечто похожее. Вам нужно накопить на подкорочке мозга достаточное <br/>количество «красоты», чтобы начать делать то же самое. <br/>

<b>Этап 3 – подготовка коробки/конверта </b><br/>
Лучше всего заранее купить почтовую коробку или пластиковый пакет в своём <br/>отделении почты, что спокойно подписать их дома. <br/>

Обращаю внимание, что на Почте России можно отправлять посылку только в <br/>коробке, на которой нет никаких надписей (кроме адреса). А также отсутствуют <br/>остатки канцелярского скотча. Мне обосновали это тем, что так коробку можно <br/>легко и незаметно вскрыть (просто отклеить почтовый скотч от обычного, а за-<br/>тем приклеить снова). <br/>
По поводы работы сотрудников почтовых служб и их требований – тут как по-<br/>везёт. «Правила» в каждом почтовом отделении могут слегка отличаться. Порой <br/>они разнятся даже у разных смен в одном отделении. Поэтому я в своё время <br/>решила ходить в конкретное отделение, где требования ко мне были примерно <br/>одинаковыми – чтобы каждый раз не нервничать по этому поводу. <br/>

<b>Что такое ODR и Service Level Standards <br/></b>В конце 2019 года Etsy ввели рейтинг ODR - Order Dissatisfaction Rate. <br/>
Он показывал, насколько покупатели в последнее время довольны или недо-<br/>вольны магазином. <br/>
Чем ниже рейтинг, тем лучше. В идеале - 0%. <br/>
Если  рейтинг  превышал  1%,  то  Etsy  отправляли  магазину  предупреждение  о <br/>том, что нужно исправлять “качество обслуживания”. После двух предупрежде-<br/>ний магазин могли временно или постоянно заблокировать. <br/>
С началом пандемии в 2020 году Etsy сказали, что не будут учитывать этот рей-<br/>тинг, так как из-за массовой отмены авиарейсов и введения различных ограни-<br/>чений сроки доставки посылок по всему миру сильно увеличились. <br/>
А примерно осенью 2020 в личном кабинете продавца пропала страница с ODR <br/>рейтингом. Также удалена страница об  ODR из справочной информации для <br/>продавцов. <br/>
По всей видимости, ODR в том виде, котором он действовал, уже не существует. <br/>По крайней мере до конца пандемии. <br/>
Но у Etsy есть другая формулировка требований к продавцам -<a href="https://help.etsy.com/hc/en-us/articles/360000345068-Service-Level-Standards"> Service Level <br/>Standards.</a> <br/>

<b>В каких случаях можно отменить заказ на Etsy <br/></b>Возникают самые разные ситуации, когда требуется отменить заказ, оформить <br/>полный или частичный возврат средств покупателю. В каких случаях это не бу-<br/>дет противоречить правилам Этси? <br/>
•  если покупатель не оплатил покупку, то продавец может отменить заказ <br/>•  если и покупатель, и продавец договорились о том, что транзакция будет <br/>
отменена, а деньги возвращены (например, до отправки посылки) – вы <br/>можете смело отменять заказ <br/>
•  продавец решил отказаться работать с покупателем и, если он уже опла-<br/>
тил, то нужно вернуть всю сумму (стоимость товара и доставки) и отменить <br/>заказ <br/>
•  если покупатель не получил заказ и запросил возврат оплаты, несмотря <br/>
на то, что продавец предоставили всю информацию об отправке, стои-<br/>мость товара возместить необходимо. Возврат расходов за отправку — на <br/>усмотрение каждого продавца. Но об этом следует прописать в правилах. <br/>Если же оплата произошла через Etsy Payments, то необходимо возме-<br/>стить полную сумму <br/>
•  если покупатель получил товар, но он его не устроил. Вы можете отменить <br/>
покупку по обоюдному согласию. Вы возвращаете деньги, а он — товар. <br/>
 <br/>
<b>Как отменить заказ <br/></b>Бывают  другие  ситуации,  когда  заказ  оплачен,  но  покупатель  хочет  вернуть <br/>средства. В первую очередь обратите внимание на правила своего магазина. <br/>Бывают  магазины,  которые  прописывают  в  Policies  и  FAQ,  что  все  продажи <br/>окончательны и не подлежат отмене. А деньги возвращаются лишь в том случае, <br/>если в течение оговоренного срока посылка не добралась до покупателя. <br/>
Итак,  предположим,  что  политика  вашего  магазина  такова,  что  вы  идете <br/>навстречу любому покупателю и отменяете заказы не только до отправки, но и <br/>в том случае, если покупателя не устроил товар. <br/>

Доход за последние 12 месяцев пересчитывается в начале каждого месяца. <br/>
